        .slides {
            position: relative;
            width: 300%;
            height: 100%;
            display: flex;
            will-change: transform;
            transform: translateX(0);
        }

        .slide {
            position: relative;
            flex: 1;
            height: 100%;
        }

        .img {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .title {
            position: relative;
            width: max-content;
            height: 200px;
            margin: 1.5em;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            z-index: 2;
        }

        .title h1 {
            position: relative;
            color: #fff;
            text-transform: uppercase;
            font-size: 85px;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 0.9;
            will-change: transform;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
            overflow: clip;
        }

        .lenis.lenis-smooth iframe {
            pointer-events: none;
        }

        .nav {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            height: 8vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
        }

        .nav.hide {
            top: -100px;
        }

        .nav.scrolled a {
            color: #fff;
        }

        .nav.scrolled .sub-item {
            color: #737272;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-item {
            margin: 0 6vw;
            cursor: pointer;
            position: relative;
        }

        .sub-item {
            display: block;
            font-size: 1rem;
            margin-top: 5px;
            color: #737272;
        }

        .nav-right {
            display: flex;
        }

        .nav-item.dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-right a.nav-item {
                display: none;
            }

            .dropdown {
                display: block;
            }

            .nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .nav-left,
            .nav-right {
                width: 100%;
                justify-content: space-between;
            }

            .nav-item {
                margin: 10px 0;
            }

            .title h1 {

            }

            .outro h1 {

            }
        }

        @media (max-width: 480px) {
            .title h1 {

            }

            .outro h1 {

            }

            .nav-item {

            }

            .sub-item {
                font-size: 0.9rem;
            }
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);

            border-radius: 8px;
            overflow: hidden;
            opacity: 0;

        }

        .dropdown-content a {

            display: block;

        }

        .dropdown-content a:hover {

        }

        .nav-item.dropdown:hover .dropdown-content {
            display: block;

        }
    </style>

    <script src="https://unpkg.com/lenis@1.1.19/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(ScrollTrigger);

            const lenis = new Lenis();
            lenis.on("scroll", ScrollTrigger.update);
            gsap.ticker.add((time) => {
                lenis.raf(time * 1000);
            });
            gsap.ticker.lagSmoothing(0);

            const stickySection = document.querySelector(".sticky");
            const slidesSection = document.querySelector(".slides");
            const slider = document.querySelector(".slider");
            const slides = document.querySelectorAll(".slide");

            const stickyHeight = window.innerHeight * 6;
            const totalMove = slidesSection.offsetWidth - slider.offsetWidth;
            const slideWidth = slider.offsetWidth;

            slides.forEach((slide) => {
                const title = slide.querySelector(".title h1");
                gsap.set(title, { y: -200 });
            });

            let currentVisibleIndex = null;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    const currentIndex = Array.from(slides).indexOf(entry.target);
                    const titles = Array.from(slides).map((slide) => slide.querySelector(".title h1"));

                    if (entry.intersectionRatio >= 0.25) {
                        currentVisibleIndex = currentIndex;
                        titles.forEach((title, index) => {
                            gsap.to(title, {
                                y: index === currentIndex ? 0 : -200,
                                duration: 0.5,
                                ease: "power2.out",
                                overwrite: true,
                            });
                        });
                    } else if (
                        entry.intersectionRatio < 0.25 &&
                        currentVisibleIndex === currentIndex
                    ) {
                        const prevIndex = currentIndex - 1;
                        currentVisibleIndex = prevIndex >= 0 ? prevIndex : null;

                        titles.forEach((title, index) => {
                            gsap.to(title, {
                                y: index === prevIndex ? 0 : -200,
                                duration: 0.5,
                                ease: "power2.out",
                                overwrite: true,
                            });
                        });
                    }
                });
            }, {
                root: slider,
                threshold: [0, 0.25],
            });

            slides.forEach((slide) => observer.observe(slide));

            ScrollTrigger.create({
                trigger: stickySection,
                start: "top top",
                end: `+=${stickyHeight}px`,
                scrub: 1,
                pin: true,
                pinSpacing: true,
                onUpdate: (self) => {
                    const progress = self.progress;
                    const mainMove = progress * totalMove;

                    gsap.set(slidesSection, {
                        x: -mainMove,
                    });

                    const currentSlide = Math.floor(mainMove / slideWidth);
                    const sliderProgress = (mainMove % slideWidth) / slideWidth;

                    slides.forEach((slide, index) => {
                        const image = slide.querySelector("img");
                        if (image) {
                            if (index === currentSlide || index === currentSlide + 1) {
                                const relativeProgress =
                                    index === currentSlide ? sliderProgress : sliderProgress - 1;
                                const parallaxAmount = relativeProgress * slideWidth * 0.25;
                                gsap.set(image, {
                                    x: parallaxAmount,
                                    scale: 1.35,
                                });
                            } else {
                                gsap.set(image, {
                                    x: 0,
                                    scale: 1.35,
                                });
                            }
                        }
                    });
                },
            });
        });
        let lastScroll = 0;
        const nav = document.querySelector(".nav");

        window.addEventListener("scroll", () => {
            const currentScroll = window.scrollY;

            if (currentScroll > lastScroll) {
                nav.classList.add("hide");
            } else {
                nav.classList.remove("hide");
            }

            lastScroll = currentScroll;
        });

        const halfPageHeight = document.body.scrollHeight / 2;

        window.addEventListener("scroll", () => {
            if (window.scrollY >= halfPageHeight) {
                nav.classList.add("scrolled");
            } else {
                nav.classList.remove("scrolled");
            }
        });

        const dropdown = document.querySelector(".nav-item.dropdown");
        const dropdownContent = document.querySelector(".dropdown-content");

        dropdown.addEventListener("mouseenter", () => {
            gsap.to(dropdownContent, {
                opacity: 1,
                y: 0,
                duration: 0.3,
                ease: "power2.out"
            });
        });

        dropdown.addEventListener("mouseleave", () => {
            gsap.to(dropdownContent, {
                opacity: 0,
                y: -10,
                duration: 0.3,
                ease: "power2.out"
            });
        });
    </script>
